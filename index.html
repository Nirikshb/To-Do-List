<body>

    <body class="todoContainer">
    <h3>To-Do List</h3>
    
    <div class="inputlist">
        <input type="text" id="todo" placeholder="Item Name">
        <input type="date" id="deadline" placeholder="Deadline">

         <select id="priority">
            <option value="high">Priority</option>
            <option value="high">High</option>
            <option value="high">Medium</option>
            <option value="high">Low</option>
        </select>
        <button id="add">Add Item</button>
    </div>

    <div id="today" class="todoItemContainer">
        <h3>Today's TodoList</h3>
     </div> 
    
     <div id="future" class="todoItemContainer">
        <h3>Future TodoList</h3>
     </div> 
    
     <div id="past" class="todoItemContainer">
        <h3>Completed TodoList</h3>
     </div> 

    </body>
